<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Montserrat" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Chase, we want freedom</title>
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3"></script>
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <header>
        <h1 class="name">Whoops...</h1>
      </header>
      <p>
        Something went wrong with the payment.
      </p>
      <button
        style="background-color:#6772E5;color:#FFF;padding:8px 12px;border:0;border-radius:4px;font-size:1em"
        id="checkout-button-sku_FBB9pbajBMQFJw"
        role="link"
      >
        Try again
      </button>
      <div id="error-message"></div>
      
      <p>If you have questions, email wewantfreedom2019 AT gmail</p>
  </div>
  </div>


  <script>
    var stripe = Stripe('pk_test_ihgeYs7Ul4PJdBGUOUjw2Gfe00Ddkej1mT');

    var checkoutButton = document.getElementById('checkout-button-sku_FBB9pbajBMQFJw');
    checkoutButton.addEventListener('click', function () {
      // When the customer clicks on the button, redirect
      // them to Checkout.
      stripe.redirectToCheckout({
        items: [{sku: 'sku_FBTSkNMIKQs9xf', quantity: 1}],

        // Do not rely on the redirect to the successUrl for fulfilling
        // purchases, customers may not always reach the success_url after
        // a successful payment.
        // Instead use one of the strategies described in
        // https://stripe.com/docs/payments/checkout/fulfillment
        successUrl: 'http://chasewewantfreedom.com/success',
        cancelUrl: 'http://chasewewantfreedom.com/canceled',
      })
      .then(function (result) {
        if (result.error) {
          // If `redirectToCheckout` fails due to a browser or network
          // error, display the localized error message to your customer.
          var displayError = document.getElementById('error-message');
          displayError.textContent = result.error.message;
        }
      });
    });
  </script>
  </body>
</html>
